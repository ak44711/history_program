<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 <title>登录页面</title>
 
    <link rel="stylesheet" type="text/css" href="../../static/css/login.css"/>
<%--    <script type="text/javascript" src="../../static/js/login.js"></script>--%>
</head>
<body>
<div id="login_frame">
 
    <p id="image_logo"><img src="../../static/css/图书.png"></p>
 
    <form method="post" action="/user/login">

        <p><label class="label_input">用户名</label>
            <input type="text" name="tel" required  lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
        </p>
        <p><label class="label_input">密码</label>
            <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </p>
 
        <div id="login_control">
            <button id="btn_login" class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
            <button id="btn_login1" type="reset" class="layui-btn layui-btn-primary">重置</button>
            <br><br>


        </div>
        <div align="center">

            <video width="200" height="240" controls autoplay>

                <source src="video/a.mp4" type="video/mp4" type="video/mp4">
            </video>s
        </div>

    </form>
    <a id="help" href="/user/toRegister">没有账号，立即登录</a>
</div>
</body>
</html>
